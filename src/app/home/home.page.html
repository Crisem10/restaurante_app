<ion-content [fullscreen]="true" class="home-bg">
  
  <!-- Header with logo -->
  <div class="header-section">
    <div class="logo-container">
      <img src="assets/icon/logo.png" class="logo-icon" alt="Logo">
    </div>
    <h1 class="welcome-title">¡Bienvenido!</h1>
    <p class="welcome-subtitle">Reserva tu mesa, explora el menú y disfruta promociones exclusivas</p>
  </div>

  <!-- Action Cards Grid -->
  <div class="action-cards-grid">
    
    <ion-card class="action-card" routerLink="/reservas">
      <ion-card-content>
        <img src="assets/icon/journal-check.svg" class="card-icon" alt="Reservar Mesa">
        <h3>Reservar Mesa</h3>
      </ion-card-content>
    </ion-card>

    <ion-card class="action-card" id="promociones-btn" (click)="goToPromociones()">
      <ion-card-content>
        <img src="assets/icon/tags.svg" class="card-icon" alt="Promociones">
        <h3>Promociones</h3>
      </ion-card-content>
    </ion-card>

    <ion-card class="action-card" routerLink="/pago">
      <ion-card-content>
        <img src="assets/icon/cash-coin.svg" class="card-icon" alt="Pagos">
        <h3>Pagos</h3>
      </ion-card-content>
    </ion-card>

    <ion-card class="action-card" id="menu-btn" (click)="goToMenu()">
      <ion-card-content>
        <img src="assets/icon/fork-knife.svg" class="card-icon" alt="Menú">
        <h3>Menú</h3>
      </ion-card-content>
    </ion-card>

  </div>

  <!-- Bottom navigation circle -->
  <div class="bottom-circle">
  </div>

</ion-content>

<main-tab-bar></main-tab-bar>
