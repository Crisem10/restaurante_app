<ion-header>
  <ion-toolbar>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading" name="crescent" class="spinner-center"></ion-spinner>

  <ion-list *ngIf="!loading && menuItems.length > 0; else noMenu">
    <ion-card *ngFor="let item of menuItems">
      <img *ngIf="item.imagen" [src]="item.imagen" alt="{{ item.nombre_plato }}" style="width:100%;height:200px;object-fit:cover;" />
      <ion-card-header>
        <ion-card-title>{{ item.nombre_plato }}</ion-card-title>
        <ion-card-subtitle>{{ item.categoria }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ item.precio }}</p>
        <ion-button expand="block" color="success">Agregar al carrito</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ng-template #noMenu>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <p *ngIf="!errorMessage">No hay items en el menú.</p>
  </ng-template>
</ion-content>

<style>
  .spinner-center {
    display: block;
    margin: 50% auto;
  }
</style>
