<ion-content class="login-bg">
  <div class="logo-container">
    <div class="logo-circle">
      <img src="assets/icon/logo.png" alt="Logo Restaurante" class="logo-img">
    </div>
    <h1 class="lime-title">Restaurante App</h1>
  </div>

  <div class="login-card">
    <form (ngSubmit)="login()" #form="ngForm">
      <ion-item class="input-item">
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="credenciales.correo" name="correo" type="email" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="credenciales.contrasena" name="contrasena" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!form.form.valid" class="lime-btn">Iniciar Sesión</ion-button>
      <ion-button expand="full" fill="clear" routerLink="/register" class="link-btn">¿No tienes cuenta? Regístrate</ion-button>
    </form>
  </div>
</ion-content>
