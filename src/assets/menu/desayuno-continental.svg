<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8935A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#FAF8F3"/>
  
  <!-- Plate -->
  <ellipse cx="150" cy="120" rx="120" ry="60" fill="url(#plateGrad)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Croissant -->
  <path d="M80 100 Q100 80 130 90 Q140 95 135 105 Q120 115 100 110 Q85 108 80 100" fill="url(#foodGrad)"/>
  
  <!-- Coffee cup -->
  <ellipse cx="200" cy="80" rx="25" ry="15" fill="#8B4513"/>
  <rect x="175" y="65" width="50" height="30" rx="5" fill="#D2691E"/>
  <rect x="180" y="70" width="40" height="20" rx="3" fill="#8B4513"/>
  
  <!-- Fruits -->
  <circle cx="120" cy="130" r="12" fill="#FF6B47"/>
  <circle cx="180" cy="135" r="10" fill="#7ED321"/>
  
  <!-- Text -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C2C2C">Desayuno Continental</text>
</svg>
