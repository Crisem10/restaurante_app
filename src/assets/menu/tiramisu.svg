<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="tiramisuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#FAF8F3"/>
  
  <!-- Plate -->
  <ellipse cx="150" cy="160" rx="80" ry="25" fill="#f8f8f8" stroke="#ddd" stroke-width="2"/>
  
  <!-- Tiramisu layers -->
  <!-- Bottom layer -->
  <rect x="100" y="140" width="100" height="15" fill="#8B4513"/>
  <!-- Cream layer -->
  <rect x="100" y="125" width="100" height="15" fill="#F5DEB3"/>
  <!-- Middle layer -->
  <rect x="100" y="110" width="100" height="15" fill="#DEB887"/>
  <!-- Top cream -->
  <rect x="100" y="95" width="100" height="15" fill="#F5DEB3"/>
  
  <!-- Cocoa powder on top -->
  <rect x="100" y="95" width="100" height="3" fill="#654321" opacity="0.8"/>
  
  <!-- Coffee beans decoration -->
  <ellipse cx="120" cy="85" rx="3" ry="2" fill="#654321"/>
  <ellipse cx="140" cy="87" rx="3" ry="2" fill="#654321"/>
  <ellipse cx="160" cy="85" rx="3" ry="2" fill="#654321"/>
  <ellipse cx="180" cy="87" rx="3" ry="2" fill="#654321"/>
  
  <!-- Side decoration -->
  <path d="M205 120 Q215 115 225 120 Q215 125 205 120" fill="#FF6B47"/>
  <circle cx="220" cy="110" r="3" fill="#7ED321"/>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C2C2C">Tiramisu Casero</text>
</svg>
